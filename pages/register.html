<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking</title>
  <link rel="stylesheet" href="./register.css">
  <link rel="icon" href="../icon.png" type="image/x-icon">
</head>
<body>
  <p>Go to <a href="../index.html">HOME</a></p>
  <div class="container">
    <div class="cont">
      <h1>Register</h1>
      <div class="Form">
        <form id="registerForm">
          <input id="name" placeholder="Name" type="text" required>
          <input id="email" placeholder="Email" type="email" required>
          <input id="password" placeholder="Password" type="password" required>
          <input id="phone" placeholder="Phone" type="tel" required>

          <div>
            <label for="company">Company</label>
            <input id="company" name="userType" type="radio" value="Company">
            <label for="passenger">Passenger</label>
            <input id="passenger" name="userType" type="radio" value="Passenger">
          </div>
          <p>Have an Account? <a href="./login.html">Login Here</a></p>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="./register.js"></script>
</body>
</html>
